{% extends 'base.html' %}
	{% block content %}
    <div class="row mb-3 justify-content-md-center">
      <div class="col-sm-10">
        <form class="form-inline input-group" action="{% url 'search_author' %}">
              <input 
                class="form-control form-control-sm" 
                type="text" 
                name="q" 
                placeholder="search author by name" 
                value="{{ request.GET.q }}">
              <div class="input-group-append">
                  <button class="input-group btn btn-sm btn-outline-success" type="submit">Search</button>
              </div>
          </form>
        </div>
    </div>
  <hr>

  <div class="card-columns">
  {% if page_obj %}
    {% for author in page_obj %}
    <a href="#" class="links">
        <div class="card">
          <img src="{{ author.avatar.url }} " alt="{{ author.first_name }}" 
          class="card-img-top img-thumbnail">
          <div class="card-body">
            <p class="card-text">
              <strong>
                {{ author.honor }} {{ author.first_name }} {{ author.last_name}}
              </strong>
              <p class="text-muted">
                {{ author.place }}
              </p>
            </p>
          </div>
        </div>
      </a>
    {% endfor %}
    {% else %}
      <div class="container d-flex justify-content-center" style="height: 30rem">
        <h5 class="text-secondary">Oops! No book found.</h5>
      </div>
    {% endif %}
    </div>
  {% include 'pagination_snippet.html' %}
{% endblock content %}
