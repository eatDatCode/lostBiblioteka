<div class="row mb-3 justify-content-md-center">
  <div class="col-sm-10">
    <form class="form-inline input-group" action="{% url 'search' %}">
        	<input 
            class="form-control form-control-sm" 
            type="text" 
            name="q" 
            placeholder="search a book by title" 
            value="{{ request.GET.q }}">
        	<div class="input-group-append">
          		<button class="input-group btn btn-sm btn-outline-success" type="submit">Search</button>
        	</div>
    	</form>
    </div>
</div>
<hr>
